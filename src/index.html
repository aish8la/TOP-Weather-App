<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Location" id="location-input">
        <button id="get-weather-btn">Search</button>
    </div>
    <div class="card">
        <div class="main-section">
            <div class="card-top">
                <div class="location skeleton-section to-be-loaded text"></div>
                <div class="date skeleton-section to-be-loaded text"></div>
            </div>
            <div class="card-middle">
                <div class="weather-icon skeleton-section">
                    <img alt="" class="to-be-loaded image">
                </div>

                <div class="current-details-ctn skeleton-section">
                    <div>
                        <div class="temperature to-be-loaded digit"></div>
                        <div class="weather-description to-be-loaded text"></div>
                    </div>
                    <div class="current-parameters skeleton-section">
                        <div class="wind-speed">
                            <img src="./assets/icons/windsock.svg" alt="">
                            <div class="to-be-loaded text"></div>
                        </div>
                        <div class="humidity">
                            <img src="./assets/icons/humidity.svg" alt="">
                            <div class="to-be-loaded digit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-bottom skeleton-section">
                <div class="current upcoming-days-ctn"  data-upcoming-day="0">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="1">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="2">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="3">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="4">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="5">
                    <div class="to-be-loaded text"></div>
                    <div class="to-be-loaded digit"></div>
                    <div class="to-be-loaded text"></div>
                </div>
            </div>
        </div>
        <div class="card-side-section">
            <div class="top-side skeleton-section">
                <div class="to-be-loaded text"></div>
                <div class="to-be-loaded text"></div>
            </div>
            <div class="side-current-ctn skeleton-section">
                <div class="to-be-loaded digit"></div>
                <div>Feels like <span class="feels-like to-be-loaded digit"></span></div>
                <div class="to-be-loaded text"></div>
            </div>
            <div class="side-hourly-ctn skeleton-section">
                <div>Hourly Forcast</div>
                <div class="hourly-grid">
                    <div class="hourly-card"  data-hourly="0">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                    <div class="hourly-card"  data-hourly="1">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                    <div class="hourly-card"  data-hourly="2">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                    <div class="hourly-card"  data-hourly="3">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                    <div class="hourly-card"  data-hourly="4">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                    <div class="hourly-card"  data-hourly="5">
                        <div class="to-be-loaded text"></div>
                        <div class="to-be-loaded digit"></div>
                        <div class="to-be-loaded text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
