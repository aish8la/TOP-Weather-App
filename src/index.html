<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="main-section">
            <div class="card-top">
                <div class="location">Male'</div>
                <div class="date">6 Feb 2024</div>
            </div>
            <div class="card-middle">
                <img class="weather-icon" src="./assets/icons/clear-day.svg" alt="">
                <div class="current-details-ctn">
                    <div>
                        <div class="temperature">20</div>
                        <div class="weather-description">Cloudy</div>
                    </div>
                    <div class="current-parameters">
                        <div class="wind-speed">
                            <img src="./assets/icons/windsock.svg" alt="">
                            <div>6.1 mph</div>
                        </div>
                        <div class="humidity">
                            <img src="./assets/icons/humidity.svg" alt="">
                            <div>90%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-bottom">
                <div class="current upcoming-days-ctn"  data-upcoming-day="0">
                    <div>Today</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="1">
                    <div>Friday</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="2">
                    <div>Saturday</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="3">
                    <div>Sunday</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="4">
                    <div>Monday</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
                <div class="upcoming-days-ctn"  data-upcoming-day="5">
                    <div>Tuesday</div>
                    <div>20</div>
                    <div>Cloudy</div>
                </div>
            </div>
        </div>
        <div class="card-side-section">
            <div class="top-side">
                <div>Good Morning</div>
                <div>23:33</div>
            </div>
            <div class="side-current-ctn">
                <div>20</div>
                <div>Feels like <span class="feels-like">19</span></div>
                <div>Cloudy</div>
            </div>
            <div class="side-hourly-ctn">
                <div>Hourly Forcast</div>
                <div class="hourly-grid">
                    <div class="hourly-card"  data-hourly="0">
                        <div>00:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="hourly-card"  data-hourly="1">
                        <div>01:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="hourly-card"  data-hourly="2">
                        <div>02:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="hourly-card"  data-hourly="3">
                        <div>03:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="hourly-card"  data-hourly="4">
                        <div>04:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                    <div class="hourly-card"  data-hourly="5">
                        <div>05:00</div>
                        <div>20</div>
                        <div>Cloudy</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
