<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="main-section">
            <div class="card-top">
                <div class="location">Male'</div>
                <div class="date">6 Feb 2024</div>
            </div>
            <div class="card-middle">
                <img class="weather-icon" src="./assets/icons/clear-day.svg" alt="">
                <div class="current-details-ctn">
                    <div>
                        <div class="temperature">20</div>
                        <div class="weather-description">Cloudy</div>
                    </div>
                    <div class="current-parameters">
                        <div class="wind-speed">
                            <img src="./assets/icons/windsock.svg" alt="">
                            <div>6.1 mph</div>
                        </div>
                        <div class="humidity">
                            <img src="./assets/icons/humidity.svg" alt="">
                            <div>90%</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-bottom">Upcoming</div>
        </div>
        <div class="card-side-section">
            <div class="top-side">
                <div>Good Morning</div>
            </div>
        </div>
    </div>
</body>
</html>
