<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="main-section">
            <div class="card-top">
                <div class="location">Male'</div>
                <div class="date">6 Feb 2024</div>
            </div>
            <div class="card-middle">
                <div class="weather-icon">icon</div>
                <div class="todays-weather">
                    <div class="temperature">20&deg;</div>
                    <div class="weather-description">Cloudy</div>
                </div>
            </div>
            <div class="following-days"></div>
        </div>
        <div class="card-side-section">
            <div class="top-side">
                <div>Good Morning</div>
            </div>
        </div>
    </div>
</body>
</html>
